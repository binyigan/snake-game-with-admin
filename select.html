<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - 选择页面</title>
    <link id="theme-style" rel="stylesheet" href="style.css">
    <style>
        .select-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .warning-title {
            color: #ff3333;
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ff3333;
            border-radius: 5px;
            background-color: rgba(255, 51, 51, 0.1);
        }
        
        .options-container {
            margin-top: 30px;
        }
        
        .start-game-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-game-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container select-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <a href="admin.html" style="color: #4CAF50; text-decoration: none; font-size: 14px;">管理系统</a>
        </div>
        
        <div class="warning-title">
            一旦开始，这将是一个无法停止的游戏，除非你发现了退出的方式
        </div>
        
        <div class="options-container">
            <div class="difficulty">
                <span>难度: </span>
                <select id="difficulty-select">
                    <option value="easy">简单</option>
                    <option value="medium" selected>中等</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            
            <div class="theme-selector">
                <span>主题风格: </span>
                <select id="theme-select-page">
                    <option value="style.css" selected>默认风格</option>
                    <option value="style-modern.css">现代简约风格</option>
                    <option value="style-retro.css">复古像素风格</option>
                    <option value="style-cartoon.css">卡通可爱风格</option>
                </select>
            </div>
        </div>
        
        <button class="start-game-btn" id="start-game-btn">开始游戏</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startGameBtn = document.getElementById('start-game-btn');
            const difficultySelect = document.getElementById('difficulty-select');
            const themeSelect = document.getElementById('theme-select-page');
            const themeStyle = document.getElementById('theme-style');
            
            // 从本地存储加载用户的主题选择
            const savedTheme = localStorage.getItem('snakeGameTheme');
            if (savedTheme) {
                themeStyle.href = savedTheme;
                themeSelect.value = savedTheme;
            }
            
            // 主题切换事件监听
            themeSelect.addEventListener('change', () => {
                // 更新样式表链接
                themeStyle.href = themeSelect.value;
                
                // 保存用户的主题选择到本地存储
                localStorage.setItem('snakeGameTheme', themeSelect.value);
            });
            
            // 开始游戏按钮点击事件
            startGameBtn.addEventListener('click', () => {
                // 保存难度设置到本地存储
                localStorage.setItem('snakeGameDifficulty', difficultySelect.value);
                
                // 跳转到游戏页面
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
